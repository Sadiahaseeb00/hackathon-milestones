<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="myform">
        <h1 class="heading">Shareable Resume Builder</h1>
        <div class="main">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your Username"><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your Email"><br>
                <label for="tel">Contact:</label>
                <input type="number" id="phone" placeholder="Enter your Phone">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*" required><br>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea name="education" id="education" rows="4" required> </textarea> <br>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea name="experience" id="experience" rows="4" required> </textarea> <br>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea name="skills" id="skills" rows="4" required> </textarea> <br>
            </fieldset>
            <fieldset>
                <legend>Description</legend>
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4" required> </textarea> <br>
            </fieldset>
        </div>
        <button type="submit">Generate Resume</button>
    </form>
    <!-- dynamic and editable resume -->
    <div id="resumeOutput" contenteditable="true">
        <img id="profilePicturePreview" src="" alt="Profile Picture" style="max-width: 150px; max-height: 150px; display: none;" />
        <!-- Resume will be generated -->
    </div>
    <!--generate shareable link section-->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <a href="#" id="shareable-link" target="_blank"></a><br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
